<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>WebXR Demo</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body style="padding: 0; margin: 0">
    <model-viewer
      style="width: 100vw; height: 100vh"
      src="https://modelviewer.dev/shared-assets/models/RobotExpressive.glb"
      shadow-intensity="2"
      skybox-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.jpg"
      skybox-height="2m"
      autoplay
      max-camera-orbit="auto 90deg auto"
      alt="A 3D model of a robot"
      ar
      camera-controls
    >
      <button style="height: 200px; padding: 10px" slot="ar-button" id="ar-button">View in your space</button>

      <div id="ar-prompt">
        <img src="https://modelviewer.dev/assets/hand.png" />
      </div>

      <button id="ar-failure">AR is not tracking!</button>
    </model-viewer>
  </body>
</html>
